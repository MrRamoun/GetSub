<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <div class="modal" id="modal">
      <div class="modal__container">
        <div class="modal__featured">
          <button
            type="button"
            class="button--transparent button--close"
            onclick="#home"
          >
            <svg
              class="nc-icon glyph"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              width="32px"
              height="32px"
              viewBox="0 0 32 32"
            >
              <g>
                <path
                  fill="#ffffff"
                  d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z"
                ></path>
              </g>
            </svg>
            <span class="visuallyhidden">Return to Product Page</span>
          </button>
          <div class="modal__circle"></div>
          <!-- <img src="bg7.jpg" class="modal__product" /> -->
        </div>
        <div class="modal__content">
          <h2>Enter Your Account details</h2>

          <form>
            <ul class="form-list">
              <li class="form-list__row">
                <label>User Name</label>
                <input type="text" name="username" required id='user'/>
              </li>
              <li class="form-list__row">
                <label>password</label>
                <div id="input--cc" class="creditcard-icon">
                  <input
                    type="password"
                    name="password"
                    required
                    id="pass"
                  />
                </div>
              </li>

              <li class="form-list__row form-list__row--agree">
                <label>
                  <input type="checkbox" name="save_cc" checked="checked" />
                  Save my info for future
                </label>
              </li>
              <li><a href="#"
                <button onclick="login(document.getElementById('user').value, document.getElementById('pass').value)" type="submit" class="button">
                  Log in Now
                </button></a>
                
              </li>
            </ul>
          </form>
        </div>
        <!-- END: .modal__content -->
      </div>
      <!-- END: .modal__container -->
    </div>
    <!-- END: .modal -->    
  </body>
</html>
