<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>    
    <style>
        body {
            background-color: #f2f2f2;
        }
        h1 {
            width: 300px;
            height: 17px;
            color: #333c48;
            font-family: "SourceSansPro-Bold";
            font-size: 13px;
            font-weight: 400;
            line-height: 17px;
        }
        .card {               
            width: 100%;
            height: 50px;
            background: #ffffff;
            border-radius: 2px;
            box-shadow: 0px 1px  3px rgba(0,0,0,0.3);
        }
        img {
            position: relative;
            top: -5px;
            left: 20px;

            width: 100px;
        }
        li{
            height: 100%;
            display: inline-block;    
            margin-right: 10%;
            text-transform: capitalize;
        }
        li:hover {
            color: red;
            cursor: pointer;
        }
        ul {    
            width: 25%;                
            margin: 9px auto;                        
            position: relative;
            float: right;
            right: 20px;

            font-family: 'cairo';
            font-size: 1.1rem;
        }
        .clearfix {
            overflow: auto;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        #news-bar {
            margin: 0 auto;
            position: relative;
            top: 18%;
            left: 1.8%;
            color: red;
            font-family: 'cairo';
            font-size: 1em;
        }
        .main {
            margin-top: 20px;
            width: 70%;            
        }
        .side {
            position: relative;
            float: right;
            width: 28%;
            bottom: 50px;
        }
        .foot {            
            margin-top: 20px;
        }
        .foot p {            
            padding: 14px 20px;
        }
    </style>
</head>
<body>
    <h1>Application Under Construction</h1>
    <div class="card">
        <img src="images/some.svg">

        <navbar>
            <ul>
                <li>home</li>
                <li>subscribe</li>
                <li>view</li>
                <li>else</li>
            </ul>
        </navbar>
        <div class="clearfix"></div>        
    </div>
    <div class="card">
        <p id="news-bar">**Anouncments and news bar</p>
    </div>
    <div class="card main"></div>
    <div class="card side"></div>
    <div class="clearfix"></div>
    <div class="card foot">
        <p>this is footer of page</p>
    </div>  
</body>
</html>
